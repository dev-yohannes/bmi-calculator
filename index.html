<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent">
      <div class="container">
        Name: <input type="text" name="name" id="name-input" /> <br />
        Weight: <input type="number" name="number" id="weight-input" /> <br />
        Height: <input type="number" name="number" id="height-input" /> <br />
        <button id="calculate">Calculate your BMI</button>
        <p id="final-text"></p>
      </div>
    </div>
    <!--  -->
    <script src="script.js"></script>
  </body>
</html>
